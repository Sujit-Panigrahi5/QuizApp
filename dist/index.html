<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .bgimg {
            background-image: url(./assets/loginpageimg.jpg);
            background-position: center;
            background-size: cover;

        }
    </style>
</head>

<body class="w-full h-[43.39rem]">
    <!-- Login page  -->

    <div class="w-full h-full bg-[#7987C2] flex flex-row justify-center items-center " id="loginpage">

        <div class="w-[80%] h-[90%] bgimg grid grid-cols-2 shadow-lg shadow-slate-700 rounded-r-3xl ">
            <div class="bg-slate-300 bg-opacity-75 flex flex-col justify-center items-center gap-3  rounded-r-full ">
                <div class="flex flex-col justify-center items-left gap-3 ">
                    <h1 class="text-3xl font-bold ">Login</h1>
                    <span class="text-slate-700">Please enter your login details to log in</span>

                    <input type="email" name="" id="" placeholder="Email Address"
                        class=" w-72 mix-blend-multiply placeholder:text-black  p-2 required:border-red-600  border-[1px] border-slate-600 rounded-lg">

                    <input type="password" name="" id="" placeholder="Password "
                        class=" w-72 mix-blend-multiply placeholder:text-black  p-2 required:border-red-600 border-[1px] border-slate-600 rounded-lg ">
                    <span class="hover:underline hover:cursor-pointer ml-36">Forgot password?</span>
                    <button
                        class="w-72  text-2xl font-bold rounded-lg  hover:text-slate-300 hover:transition-all ease-in-out delay-100 hover:bg-blue-700 py-2 bg-purple-600 bg-opacity-45  ">Log
                        in</button>
                    <h1> Don't have an account? <span class="text-blue-700 cursor-pointer hover:underline" id="newacc" onclick="createaccount()">Create
                            account</span></h1>
                </div>

            </div>

            <!-- right hand side  of loging page  -->
            <div class=" flex flex-row justify-center items-center ">
                <div
                    class=" bg-[#686767] h-[90%] w-[70%] bg-opacity-55 flex flex-row justify-center items-center rounded-3xl ">
                    <h1 class="text-5xl text-white">Welcome back!</h1>
                    <img src="./assets/splogo.jpg" alt=""
                        class="w-10 h-10 absolute right-72 top-24 mix-blend-multiply ">
                </div>
            </div>
        </div>
    </div>

    <!-- create account  -->

    <div class="w-full h-full bg-[#7987C2] flex flex-row justify-center items-center hidden" id="createacc">

        <div class="w-[80%] h-[90%] bgimg grid grid-cols-2 shadow-lg shadow-slate-700 rounded-l-3xl">
            

            <!-- right hand side  of loging page  -->
            <div class=" flex flex-row justify-center items-center ">
                <div
                    class=" bg-[#686767] h-[90%] w-[70%] bg-opacity-55 flex flex-row justify-center items-center rounded-3xl ">
                    <h1 class="text-5xl text-white">Let's Get Started!</h1>
                    <img src="./assets/splogo.jpg" alt=""
                        class="w-10 h-10 absolute left-72 top-24 mix-blend-multiply ">
                </div>
            </div>

            <div class="bg-slate-300 bg-opacity-75 flex flex-col justify-center items-center gap-3  rounded-l-full ">
                <div class="flex flex-col justify-center items-left gap-3 ">
                    <h1 class="text-3xl font-bold ">Create Account</h1>

                    <!-- name section -->
                    <div class="flex flex-row gap-4 justify-center items-center">
                        <!-- first name  -->
                        <div class="flex flex-col justify-center items-start">
                            <label for="firstname">Firstname</label>
                            <input type="text" name="firstname" id="firstname" placeholder ="Enter your first name " class="p-1 placeholder:text-slate-800 mix-blend-multiply border-[1px] border-slate-400  rounded-lg required:bg-red-500" id="firstname">
                        </div>
                        <!-- seconde name -->
                        <div class="flex flex-col justify-center items-start">
                            <label for="lastname">Lastname</label>
                            <input type="text" name="lastname" id="lastname" placeholder ="Enter your last name " class="p-1 placeholder:text-slate-800 mix-blend-multiply border-[1px] border-slate-400  rounded-lg required:bg-red-500"  id="secondname">
                        </div>
                    </div>
                    <!-- email -->
                    <div class="flex flex-col justify-center items-start ">
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email" placeholder ="Enter your first name " class="p-1 placeholder:text-slate-800 mix-blend-multiply border-[1px] border-slate-400 w-full rounded-lg required:bg-red-500" id="email">
                    </div>
                    
                    <!-- password -->
                    <div class="flex flex-col justify-center items-start ">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder ="Enter your first name " class="p-1 placeholder:text-slate-800 mix-blend-multiply border-[1px] border-slate-400 w-full rounded-lg required:bg-red-500" id="password">

                    </div>
                    <!-- i agree  -->
                    <div class="flex flex-row justify-start items-center gap-2">
                        <input type="checkbox" name="" id="" class="rounded-lg "> I agree with the <span class="underline cursor-pointer">Terms</span> and <span class="underline cursor-pointer">Privacy Policy</span> </input>
                    </div>

                    <button
                        class="w-full text-center text-2xl font-bold rounded-lg  hover:text-slate-300 hover:transition-all ease-in-out delay-100 hover:bg-blue-700 py-2 bg-purple-600 bg-opacity-45  " id="createbuttom" onclick="createacc()">Create Account</button>
                   
                </div>

            </div>
        </div>
    </div>


    </div>
</body>
<script src="./script.js"></script>

</html>
